<!DOCTYPE html>
<html>

<head>
  <title>Snail Grains </title>
  <style type="text/css">
  html,
  body {
    font-family: Monospace;
    color: #bf94f7;
    background-color: #000055;
  }

  H1 {
    font-size: 36px;
  }

    #cnvs {
      touch-action: none;
      background-color: #bf94f7;
    }

    #messages {
      width: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Monospace;
    }
  </style>

  <script type="text/javascript" src="js/csound.js"></script>
  <script type="text/javascript">
    function moduleDidLoad() {
      csound.PlayCsd("snailgrains1.csd");
    }

    function handleMessage(message) {
      var cons = document.getElementById("messages");
      cons.innerText = message;
    }

    function main() {
      var cnvs = document.getElementById("cnvs");
      var cons = document.getElementById("messages");
      cons.innerText = "Loading Csound...";
      // called by csound.js
      var playing = false;

      function cnvs_getCoordinates(e) {
        if (playing) {
          var ctx = cnvs.getContext("2d");
          var rect = cnvs.getBoundingClientRect();
          x = e.clientX - rect.left
          y = e.clientY - rect.top
          csound.SetChannel('Y', y/800);
          csound.SetChannel('X', x/800);

          ctx.clearRect(0, 0, cnvs.width, cnvs.height);
          ctx.fillStyle = "#000055";
          ctx.fillRect(x, y, 15, 15);
        }
      }

      var started = false;

      function cnvs_play(e) {
        if (started == false) {
          CsoundObj.CSOUND_AUDIO_CONTEXT.resume();
          started = true;
        }
        csound.Event("i1 0 -1");
        csound.SetChannel('amp', 0.7);
        var ctx = cnvs.getContext("2d");
        var rect = cnvs.getBoundingClientRect();
        x = e.clientX - rect.left
        y = e.clientY - rect.top
        csound.SetChannel('Y', y/800);
        csound.SetChannel('X', x/800);
        ctx.fillStyle = "#000055";
        ctx.fillRect(x, y, 15, 15);
        playing = true;
      }

      function cnvs_stop(e) {
        csound.Event("i-1 0 -1");
        csound.SetChannel('X', 0.5);
        csound.SetChannel('Y', 0.5);
        var ctx = cnvs.getContext("2d");
        ctx.clearRect(0, 0, cnvs.width, cnvs.height);
        playing = false;
      }

      function cnvs_out() {}

      function cnvs_getTCoordinates(e) {
        e.preventDefault();
        if (playing) {
          var ctx = cnvs.getContext("2d");
          var rect = cnvs.getBoundingClientRect();
          touches = e.touches;
          t = touches[0];
          x = t.clientX - rect.left
          y = t.clientY - rect.top
          csound.SetChannel('Y', y/800);
          csound.SetChannel('X', x/800);

          ctx.clearRect(0, 0, cnvs.width, cnvs.height);
          ctx.fillStyle = "#000055";
          ctx.fillRect(x, y, 50, 50);
        }
      }

      var started = false;

      function cnvs_tplay(e) {
        e.preventDefault();
        if (started == false) {
          CsoundObj.CSOUND_AUDIO_CONTEXT.resume();
          started = true;
        }
        csound.Event("i1 0 -1");
        csound.SetChannel('X', 0.5);
        csound.SetChannel('Y', 0.5);
        var ctx = cnvs.getContext("2d");
        var rect = cnvs.getBoundingClientRect();
        touches = e.touches;
        t = touches[0];
        x = t.clientX - rect.left
        y = t.clientY - rect.top
        csound.SetChannel('Y', y/800);
        csound.SetChannel('X', x/800);
        ctx.fillStyle = "#000055";
        ctx.fillRect(x, y, 50, 50);
        playing = true;
      }

      function cnvs_tstop(e) {
        e.preventDefault();
        csound.Event("i-1 0 -1");
        csound.SetChannel('X', 0.5);
        csound.SetChannel('Y', 0.5);
        var ctx = cnvs.getContext("2d");
        ctx.clearRect(0, 0, cnvs.width, cnvs.height);
        playing = false;
      }

//      cnvs.addEventListener("touchstart", cnvs_tplay, false);
//      cnvs.addEventListener("touchmove", cnvs_getTCoordinates, false);
//      cnvs.addEventListener("touchend", cnvs_tstop, false);
      cnvs.addEventListener("mousedown", cnvs_play, false);
      cnvs.addEventListener("mouseup", cnvs_stop, false);
      cnvs.addEventListener("mousemove", cnvs_getCoordinates, false);
    }

    window.oncontextmenu = function(event) {
      event.preventDefault();
      event.stopPropagation();
      return false;
    };
  </script>
</head>

<body onload="main()">
  <H1 id='tit'>Snail Grains</H1>
  <p>
    <div id="messages"> </div>
  </p>
  <p>
    <canvas class="cnvs " id="cnvs" width=800 height=800></canvas>
  </p>

</body>

</html>
